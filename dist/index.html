<!DOCTYPE html>
<html>
    <head>
        <script defer src = 'main.js'></script>
        <link rel ='stylesheet' href = 'myStyle.css'>
    </head>
    <body>
        <div id = 'titleDiv'>
            <div id = 'title'>Weather App</div>
            <div id = 'searchBarDiv'>
                <input type='text' id = 'search'>
                <button id = 'searchButton'>Search</button>
            </div>
            
        </div>
    <div id = 'container'>
        <div id = 'locationDiv'>
            <div id = 'location'></div>
        </div>
        <div id = 'currentWeatherDisplayDiv'>
            <div id = 'iconDiv'>
                <img id = icon>
            </div>
            <div id = 'tempDiv'>
                Temperature:
                <div id = temperature></div>
            </div>
            <div id = 'details'>
                <div id = 'maxTemp' class = 'weatherDetail'></div>
                <div id = 'minTemp' class = 'weatherDetail'></div>
                <div id = 'humidity' class = 'weatherDetail'></div>
            </div>
            
        </div>
        <div id = 'forecastRoot'></div>
    </div>
    </body>
</html>
